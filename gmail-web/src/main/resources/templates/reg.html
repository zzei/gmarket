<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>买家注册</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" th:action="@{/customer/reg}" method="post">
			<img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">新用户注册</h1>
			<p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<label class="sr-only">账号</label>
			<input type="text" class="form-control" placeholder="账号" name="customerAccount" required="true" autofocus="" autocomplete="false">
			<label class="sr-only">密码</label>
			<input type="password" class="form-control" placeholder="密码" name="customerPassword" required="true">
			<label class="sr-only">昵称</label>
			<input type="text" class="form-control" placeholder="昵称" name="customerName">
			<div class="checkbox mb-3">
			<!--<label>-->
          		<!--<input type="checkbox" value="remember-me"> 记住我-->
			<!--</label>-->
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">提交注册</button>
			<!--<p class="mt-5 mb-3 text-muted">© 2017-2018</p>-->
			<!--<a class="btn btn-sm">中文</a>-->
			<!--<a class="btn btn-sm">English</a>-->
		</form>

	</body>

</html>
