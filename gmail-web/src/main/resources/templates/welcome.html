<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>GMail</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }

        </style>
    </head>

    <body>

        <!--引用topbar-->
        <div th:replace="common/bar::topbar"></div>

        <!--引用searchbar-->
        <div th:replace="common/bar::searchbar"></div>


        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-4">
                    <h2>销量top榜</h2>
                    <p th:each="sell:${sellHot}">
                        <a th:href="@{/goods/}+${sell.id}">[[${sell.goodsName}]]</a>
                    </p>
                    <p><a class="btn btn-default" href="#" role="button">查看更多 &raquo;</a></p>
                </div>
                <div class="col-md-4">
                    <h2>活跃top榜</h2>
                    <p th:each="click:${clickHot}">
                        <a th:href="@{/goods/}+${click.id}">[[${click.goodsName}]]</a>
                    </p>
                    <p><a class="btn btn-default" href="#" role="button">查看更多 &raquo;</a></p>
                </div>
                <div class="col-md-4">

                </div>
            </div>

            <hr>

            <!--引用footbar-->
            <div th:replace="common/bar::footbar"></div>
        </div> <!-- /container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
        <script th:src="@{/asserts/js/bootstrap.min.js}"></script>
        <script th:inline="javascript">
            function searchGoods() {
                var search = $("#search_goods").val();
                $("#search_href").attr("href","/searchGoods/"+search);
                document.getElementById("search_href").click();
            }
        </script>
    </body>
</html>
