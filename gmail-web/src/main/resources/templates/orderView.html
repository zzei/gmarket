<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>GMail</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }

        </style>
    </head>

    <body>

        <!--引用topbar-->
        <div th:replace="common/bar::topbar"></div>

        <!--引用searchbar-->
        <div th:replace="common/bar::searchbar"></div>


        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <h2 style="color:chartreuse;">订单预览！</h2>
                    <h3>送货地址</h3>
                    <p>
                        <select id="address">
                            <option th:each="address:${addressList}" th:value="${address.id}" th:text="${address.address}" th:selected="${address.isDefault==1}"></option>
                        </select>

                    </p>
                    <h3>订单金额：<span id="price">[[${price}]]</span></h3>
                    <p>
                        <a id="upbtn" class="btn btn-danger">提交订单 &raquo;</a>
                    </p>
                </div>
                <div class="col-md-4">

                </div>
            </div>

            <hr>

            <!--引用footbar-->
            <div th:replace="common/bar::footbar"></div>
        </div> <!-- /container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
        <script th:src="@{/asserts/js/bootstrap.min.js}"></script>

        <script>
            $("#upbtn").click(function(){
                $(this).attr("href","/customer/order?addressId="+$("#address").val()+"&price="+$("#price").html());
                $(this).click();
            })

        </script>

    </body>
</html>
