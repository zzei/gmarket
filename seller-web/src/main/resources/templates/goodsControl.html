<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>操作商品</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/asserts/css/bootstrap2.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
	</head>

	<body>
		<div th:replace="common/bar::topbar"></div>


		<div class="container-fluid">
			<div class="row" >
				<div th:replace="common/bar::sidebar(activeUri='main.html')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/goods}" th:method="POST">
						<input type="hidden" name="_method" th:if="${goods!=null}" th:value="put">
						<input type="hidden" name="id" th:if="${goods!=null}" th:value="${goods.id}">
						<input type="hidden" name="sellerId" th:value="${session.seller.id}">
						<div class="form-group">
							<label>商品名称</label>
							<input type="text" name="goodsName" class="form-control" placeholder="商品名称" th:value="${goods!=null}?${goods.goodsName}">
						</div>
						<div class="form-group">
							<label>商品价格</label>
							<input type="text" name="price" class="form-control" placeholder="商品价格" th:value="${goods!=null}?${goods.price}">
						</div>
						<div class="form-group">
							<label>商品库存</label>
							<input type="text" name="stock" class="form-control" placeholder="商品库存" th:value="${goods!=null}?${goods.stock}:0">
						</div>
						<div class="form-group">
							<label>商品类别</label>
							<select class="form-control" name="category">
								<option th:each="category:${categories}" th:text="${category.value}" th:value="${category.id}" th:selected="${goods!=null}?${goods.category}"></option>
							</select>
						</div>
						<div class="form-group">
							<label>商品描述</label>
							<textarea class="form-control" rows="3" name="goodsContent" th:text="${goods!=null}?${goods.goodsContent}" th:value="${goods!=null}?${goods.goodsContent}"></textarea>
						</div>
						<button type="submit" class="btn btn-primary" th:text="${goods!=null}?'修改':'添加'"></button>
						<a class="btn btn-default" th:href="@{/goods}">返回</a>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>


	</body>

</html>
